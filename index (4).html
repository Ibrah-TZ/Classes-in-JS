<!DOCTYPE html>

<html>

<body>

<h2>JavaScript Class</h2>

<p>How to use a JavaScript class</p>

<p id="student1"></p>

<p id="student2"></p>

<script>

// creating a class

class Student {

constructor(name, yob) {

this.name = name;

this.yob = yob;

}

// creating age method for class student

age() {

let date = new Date();

return date.getFullYear() - this.yob;

}

}

// use student class with two objects

student1 = new Student("Riya", 2014);

document.getElementById("student1").innerHTML =

"My name is " + student1.name +

". I was born in " + student1.yob +

". And my age is " + student1.age();

student2 = new Student("Tina", 2018);

document.getElementById("student2").innerHTML =

"My name is " + student2.name +

". I was born in " + student2.yob +

". And my age is " + student2.age();

</script>

</body>

</html>
